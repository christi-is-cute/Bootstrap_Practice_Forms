<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<div class="container p-5 mt-5">
		<label> Input Type </label>
		<input type="text" class="form-control" id="user" placeholder="Type here">

		<label>Textarea</label>
		<textarea class="form-control" rows="5" id="user" placeholder="Type here"></textarea>

	<label>Input Type</label>
	<input type="text" class="form-control" id="user" placeholder="Type here">

	<div class="form-check">
		<h6>Check Box</h6>
		<label class="form-check-label">
			<input type="checkbox" class="form-check-input" value="">Option 1</label>
	</div>

	<div class="form-group">
		<h6>Selection/Dropdown</h6>
		<label for="sell">Select list:</label>

		<select class="form-control" id="sell">
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
	</div>
</body>
</html>
